<div data-name="chat" class="page">
    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="content-block">
            <div class="logo">
                <img id="logo1" src="img/logo.png" alt="logo"></img>
            </div>
            <div class="back">

                </div>

                <div class="container darker">
                    <img src="img/female.png" alt="Avatar" class="right">

                    <span class="time-left">11:05</span>
                </div>

                <div class="container">
                    <img src="img/male.png" alt="Avatar">
