<body>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="content-block">
                        <div class="icons">
                            <img id="logo" src="img/logo.png" alt="logo"></img>
                            <h1>LOGIN:</h1>
                        </div>
                        <div class="wrapper">
                            <!-- On form submit, call php to login, if successfull go to about.html, else return false -->
                            <form action="#!/about.html" class="form-signin" onsubmit="return handleLogin()">
                                <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
                                <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                                <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                                <button id="signupButton" onclick="handleSignUp()" class="btn btn-lg btn-primary btn-block">Signup</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
